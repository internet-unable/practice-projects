<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Pixi App</title>
    </head>
    <body>
        <div id="app">
            <div class="ctrl-group" id="ctrlGroup">
                <div class="row">
                    <button id="decreaseSpawnAmount" class="btn">-</button>
                    <div>
                        <div>Spawn amount</div>
                        <div id="spawnAmount"></div>
                    </div>
                    <button id="increaseSpawnAmount" class="btn">+</button>
                </div>

                <div class="row">
                    <button id="decreaseGravity" class="btn">-</button>
                    <div>
                        <div>Gravity</div>
                        <div id="gravity"></div>
                    </div>
                    <button id="increaseGravity" class="btn">+</button>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
